name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  app-lint:
    name: App Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  app-build:
    name: App Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: app-dist
          path: dist/
          retention-days: 7

  app-test:
    name: App Tests
    runs-on: ubuntu-latest
    needs: [app-lint, app-build]
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: app-coverage
          path: coverage/
          retention-days: 7

  app-e2e:
    name: App E2E Tests
    runs-on: ubuntu-latest
    needs: [app-build]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        run: npm run test:e2e

  helm-lint:
    name: Helm Chart Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Lint Helm chart
        run: helm lint charts/actual-assist/

  pr-summary:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs: [app-lint, app-build, app-test, app-e2e, helm-lint]
    if: always()
    permissions:
      contents: read
    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.app-lint.result }}" != "success" ]] || \
             [[ "${{ needs.app-build.result }}" != "success" ]] || \
             [[ "${{ needs.app-test.result }}" != "success" ]] || \
             [[ "${{ needs.app-e2e.result }}" != "success" ]] || \
             [[ "${{ needs.helm-lint.result }}" != "success" ]]; then
            echo "❌ PR validation failed"
            exit 1
          fi
          echo "✅ All PR validation checks passed"
