apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "actual-assist.fullname" . }}
  labels:
    {{- include "actual-assist.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      {{- include "actual-assist.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "actual-assist.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: actual-assist
        image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.app.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.service.targetPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "actual-assist.fullname" . }}
        - secretRef:
            name: {{ include "actual-assist.secretName" . }}
            optional: true
        livenessProbe:
          {{- toYaml .Values.app.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.app.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.app.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: {{ .Values.storage.mountPath }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "actual-assist.fullname" . }}-data
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
