apiVersion: v1
kind: Service
metadata:
  name: {{ include "actual-assist.fullname" . }}
  labels:
    {{- include "actual-assist.labels" . | nindent 4 }}
spec:
  type: {{ .Values.app.service.type }}
  ports:
    - port: {{ .Values.app.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "actual-assist.selectorLabels" . | nindent 4 }}
