version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: actual-assist
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
      - SQLITE_DB_PATH=/app/data/audit.db
    env_file:
      - ./.env
    volumes:
      - data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
